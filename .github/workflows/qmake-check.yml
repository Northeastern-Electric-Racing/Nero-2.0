name: Build and Test

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Qt environment
          uses: qt/actions/setup@v2
          with:
          qt-version: '6.x'

      - name: Build Application
        run: |
          qmake
          make